<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="site-header">
  {% if page.header_image %}
    <div class="header-bg">
      <img src="{{ page.header_image | relative_url }}" alt="">
    </div>
  {% endif %}
  <div class="header-container" >
    <div class="header-left">
      <a href="{{ "/home" | relative_url }}" class="avatar-link"> 
<img src="/assets/images/profilbild-sa.png" alt="Das Profilbild" class="avatar" style="width:150px; margin: 15px;";></a>
Oddworks by Sabrina

  </div>
    <nav class="header-right">
      <a href="{{ "/home" | relative_url }}">Home</a>
      <a href="{{ "/about" | relative_url }}">Über mich</a>
      <a href="{{ "/kontakt" | relative_url }}">Kontakt</a>
      <a href="{{ "/projekte" | relative_url }}">Projekte</a>
   </nav>
  </div>
</header>

  <main>
    {{ content }}
  </main>

  <footer>
        <nav class="header-right">
          <a href="{{ "/Impressum/Datenschutz" | relative_url }}">Impressum/Datenschutz</a>
          </nav>
    <p>&copy; {{ "now" | date: "%Y" }} – {{ site.title }}</p>
    
  </footer>
</body>
</html>
